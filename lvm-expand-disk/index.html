        <h3 id="LVM扩展根目录空间"><a href="#LVM扩展根目录空间" class="headerlink" title="LVM扩展根目录空间"></a>LVM扩展根目录空间</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">df -h <span class="comment">#查看挂载 /dev/mapper/前缀的表示支持LVM扩展</span></span><br><span class="line">yum install lvm2* part* <span class="comment">#必要工具</span></span><br><span class="line">fdisk -l <span class="comment">#查看新硬盘</span></span><br><span class="line">fdisk /dev/sdb <span class="comment">#硬盘分区 需手动输入指令</span></span><br><span class="line"><span class="comment">#输入n进行分区</span></span><br><span class="line"><span class="comment">#输入p为主分区</span></span><br><span class="line"><span class="comment">#输入1(一个主分区)</span></span><br><span class="line"><span class="comment">#输入回车(起始磁盘数默认)</span></span><br><span class="line"><span class="comment">#输入回车(磁盘大小默认全部)</span></span><br><span class="line"><span class="comment">#输入t修改分区格式</span></span><br><span class="line"><span class="comment">#输入8e(LVM必须为此格式)</span></span><br><span class="line"><span class="comment">#输入p查看分区</span></span><br><span class="line"><span class="comment">#输入w写入分区</span></span><br><span class="line"></span><br><span class="line">mkfs.ext4 /dev/sdb1 <span class="comment">#格式化分区</span></span><br><span class="line">partprobe <span class="comment">#重新读取分区表 无需重启</span></span><br><span class="line">pvcreate /dev/sdb1 <span class="comment">#创建物理卷(physical volume)</span></span><br><span class="line">pvscan <span class="comment">#查看物理卷</span></span><br><span class="line">pvdisplay <span class="comment">#查看物理卷详情</span></span><br><span class="line">vgscan <span class="comment">#查看卷组(Volume Group)</span></span><br><span class="line">vgdisplay <span class="comment">#查看卷组详情</span></span><br><span class="line">vgextend VolGroup00 /dev/sdb1    <span class="comment">#扩展VolGroup00</span></span><br><span class="line">lvscan <span class="comment">#查看逻辑卷(logical volume)</span></span><br><span class="line">lvdisplay <span class="comment">#查看逻辑卷详情 以lv_root为例</span></span><br><span class="line">lvextend -L +100G /dev/VolGroup00/lv_root <span class="comment">#扩展lv_root  精确扩展可用-l指定PE扩展</span></span><br><span class="line">resize2fs /dev/VolGroup00/lv_root <span class="comment">#重设lv_root大小</span></span><br><span class="line">df -h <span class="comment">#查看挂载情况，已经扩容</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#非LVM扩展空间</span></span><br><span class="line">fdisk -l		<span class="comment">#查看硬盘</span></span><br><span class="line">fdisk /dev/sdb   	<span class="comment">#硬盘分区 需手动输入指令</span></span><br><span class="line"><span class="comment">#输入n进行分区</span></span><br><span class="line"><span class="comment">#输入p为主分区</span></span><br><span class="line"><span class="comment">#输入1(一个主分区)</span></span><br><span class="line"><span class="comment">#输入回车(起始磁盘数默认)</span></span><br><span class="line"><span class="comment">#输入回车(磁盘大小默认全部)</span></span><br><span class="line"><span class="comment">#输入p查看分区</span></span><br><span class="line"><span class="comment">#输入w写入分区</span></span><br><span class="line"></span><br><span class="line">mkfs.ext4 /dev/sdb1 <span class="comment">#格式化分区</span></span><br><span class="line">mv /var/lib/redis /backup <span class="comment">#先备份</span></span><br><span class="line">mkdir /var/lib/redis</span><br><span class="line">mount /dev/sdb1 /var/lib/redis</span><br><span class="line">mv /backup/redis/* /var/lib/redis</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"/dev/sdb1 /var/lib/redis ext4 defaults 0 0"</span> &gt;&gt; /etc/fstab   </span><br><span class="line"><span class="comment">#修改/etc/fstab 加入启动挂载</span></span><br></pre></td></tr></table></figure>
