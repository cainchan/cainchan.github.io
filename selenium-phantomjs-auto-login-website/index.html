DesiredCapabilities</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.support <span class="keyword">import</span> ui</span><br><span class="line"></span><br><span class="line"><span class="comment">#设置user-agent</span></span><br><span class="line">dcap = dict(DesiredCapabilities.PHANTOMJS)</span><br><span class="line">dcap[<span class="string">"phantomjs.page.settings.userAgent"</span>] = (<span class="string">"Mozilla/5.0 (Macintosh; Intel Mac OS X 10.9; rv:25.0) Gecko/20100101 Firefox/25.0 "</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#设置参数</span></span><br><span class="line">service_args = [<span class="string">'--proxy=192.168.1.201:7070'</span>,<span class="string">'--proxy-type=socks5'</span>,<span class="string">'--ignore-ssl-errors=true'</span>]</span><br><span class="line">driver = webdriver.PhantomJS(executable_path=<span class="string">'/root/phantomjs2.1.1/bin/phantomjs'</span>, desired_capabilities=dcap,service_args=[])</span><br><span class="line">driver.maximize_window()</span><br><span class="line">wait = ui.WebDriverWait(driver, <span class="number">10</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#登录alivv</span></span><br><span class="line">url = <span class="string">"http://www.alivv.com"</span></span><br><span class="line">driver.get(url)</span><br><span class="line">wait.until(<span class="keyword">lambda</span> dr: dr.find_element_by_css_selector(<span class="string">".login_login"</span>).is_displayed())</span><br><span class="line">driver.find_element_by_css_selector(<span class="string">".login_login"</span>).click()</span><br><span class="line">driver.find_element_by_css_selector(<span class="string">"#email"</span>).send_keys(<span class="string">"kaychen"</span>)</span><br><span class="line">driver.find_element_by_css_selector(<span class="string">"#pass"</span>).send_keys(<span class="string">"0516*****"</span>)</span><br><span class="line">driver.find_element_by_css_selector(<span class="string">"#jzpass"</span>).click()</span><br><span class="line">driver.find_element_by_css_selector(<span class="string">"#submitFormBtn"</span>).click()</span><br><span class="line"><span class="comment">#进入会员中心</span></span><br><span class="line">driver.find_element_by_css_selector(<span class="string">"#sname a"</span>).click()</span><br><span class="line"><span class="comment">#输出页面源码</span></span><br><span class="line"><span class="keyword">print</span> driver.page_source</span><br><span class="line">time.sleep(<span class="number">3</span>)</span><br><span class="line">driver.save_screenshot(<span class="string">'/tmp/screen.png'</span>)</span><br><span class="line">driver.quit()</span><br></pre></td></tr></table></figure>
