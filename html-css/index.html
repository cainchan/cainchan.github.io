        <p>设置页面整体样式:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">body&#123;margin:0;padding:0;font:12px Microsoft YaHei&#125;</span><br></pre></td></tr></table></figure>
<p>背景:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">background-color: #FFCC66;</span><br><span class="line">background-image: url(&quot;butterfly.gif&quot;);</span><br><span class="line">background-repeat: no-repeat;平铺背景图像 repeat-x(图像横向平铺) repeat-y(图像纵向平铺) repeat(图像横向和纵向都平铺)</span><br><span class="line">background-attachment: fixed;固定背景图像 scroll（非固定的）fixed（图像是固定在屏幕上的）</span><br><span class="line">background-position: right bottom;放置背景图像 x y</span><br><span class="line">缩写顺序值:[background-color] | [background-image] | [background-repeat] | [background-attachment] | [background-position]</span><br><span class="line">缩写:background: #FFCC66 url(&quot;butterfly.gif&quot;) no-repeat fixed right bottom;</span><br></pre></td></tr></table></figure>
<p>字体:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">font-style: italic;  字体样式 normal（正常）、italic（斜体）或oblique（倾斜）</span><br><span class="line">font-variant: normal;字体变化 normal（正常）或small-caps（小体大写字母）</span><br><span class="line">font-weight: bold;   字体浓淡 normal（正常）或bold（加粗）</span><br><span class="line">font-size: 30px;字体大小</span><br><span class="line">font-family: Microsoft YaHei, arial, sans-serif; 字体族</span><br><span class="line">font属性的值应按以下次序书写：</span><br><span class="line">缩写顺序值:font-style | font-variant | font-weight | font-size | font-family</span><br><span class="line">缩写:font: italic bold 30px arial, sans-serif;</span><br></pre></td></tr></table></figure>
<p>文本:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">text-indent: 20px;文本缩进</span><br><span class="line">text-align: center;文本对齐 left center right</span><br><span class="line">text-decoration:none;文本装饰 underline(下划线) line-through(删除线) overline(上划线)</span><br><span class="line">letter-spacing: 6px;字符间距</span><br><span class="line">text-transform:none;文本转换 capitalize(首字母大写) uppercase(全大写) lowercase(全小写)</span><br></pre></td></tr></table></figure>
<p>链接伪类:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">a:link 从未访问过的链接</span><br><span class="line">a:visited 已访问过的链接</span><br><span class="line">a:active 激活的链接</span><br><span class="line">a:hover  鼠标悬停的链接</span><br></pre></td></tr></table></figure>
<p>盒状:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">margin:1px 2px 3px 4px; 外边距</span><br><span class="line">padding:1px 2px 3px 4px;内边距</span><br><span class="line">width:1px;宽度</span><br><span class="line">height:2px;高度</span><br><span class="line">float:left; 浮动 属性值可以是left、right或者none</span><br><span class="line">clear:both; 控制浮动元素的后继元素的行为,属性的值可以是left、right、both或none</span><br><span class="line">position:absolute;top: 50px;left: 50px;  元素定位 absolute(绝对定位),relative(相对定位)  可以通过属性left、right、top和bottom来设定</span><br><span class="line">z-index: 1;层次堆叠</span><br></pre></td></tr></table></figure>
<p>边框:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">border-width: 1px;边框宽度</span><br><span class="line">border-style: solid;边框样式</span><br><span class="line">border-color: blue;边框颜色</span><br><span class="line">缩写:border: 1px solid blue;</span><br></pre></td></tr></table></figure>
<p>注(CSS3中常用属性):</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">border-radius:1px 2px 3px 4px; 设置圆角</span><br><span class="line">box-shadow:0 1px 0 #BABABA;  设置阴影</span><br></pre></td></tr></table></figure>
